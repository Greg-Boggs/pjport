{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="twelve columns">
      <div class="sectiontitle">
        <h4>{{ page.title }}</h4>
      </div>

      {% import 'translations.html' as translations with context %}
      {{ translations.translations_for(page) }}

      {{ page.content }}

    </div>
  </div>
{% endblock %}
